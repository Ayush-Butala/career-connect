<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Internship/Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <h1 class="text-2xl font-bold">Apply for Internship/Job</h1>
      <a href="dashboard.html" class="hover:underline">Back to Dashboard</a>
    </nav>

    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Application Form</h2>

      <form action="#" method="POST">
        <label class="block font-semibold mt-2">Full Name</label>
        <input type="text" class="w-full p-2 border rounded-lg" required />

        <label class="block font-semibold mt-2">Email</label>
        <input type="email" class="w-full p-2 border rounded-lg" required />

        <label class="block font-semibold mt-2">Resume (PDF)</label>
        <input
          type="file"
          class="w-full p-2 border rounded-lg"
          accept=".pdf"
          required
        />

        <label class="block font-semibold mt-2">Why should we hire you?</label>
        <textarea
          class="w-full p-2 border rounded-lg"
          rows="4"
          required
        ></textarea>

        <button
          type="submit"
          class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700"
        >
          Submit Application
        </button>
      </form>
    </div>
  </body>
</html>
