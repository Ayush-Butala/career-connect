<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <a href="index.html" class="hover:underline">Logout</a>
    </nav>

    <div class="max-w-5xl mx-auto mt-10">
      <div class="bg-white shadow-md p-6 rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800">
          Welcome, [Student Name]
        </h2>
        <p class="text-gray-600 mt-2">
          CGPA: <span class="font-semibold">8.5</span>
        </p>
        <p class="text-gray-600">
          Leetcode Score: <span class="font-semibold">1300</span>
        </p>
      </div>

      <div class="grid grid-cols-3 gap-6 mt-6">
        <a
          href="leaderboard.html"
          class="bg-blue-500 text-white p-4 text-center rounded-lg shadow-md hover:bg-blue-700"
          >Leaderboard</a
        >
        <a
          href="companies.html"
          class="bg-green-500 text-white p-4 text-center rounded-lg shadow-md hover:bg-green-700"
          >Companies</a
        >
        <a
          href="profile.html"
          class="bg-purple-500 text-white p-4 text-center rounded-lg shadow-md hover:bg-purple-700"
          >Profile</a
        >
      </div>
    </div>
  </body>
</html>
